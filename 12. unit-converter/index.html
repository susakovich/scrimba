<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="firstDiv">
        <h2>Metric/Imperial Unit Conversion</h2>
        <input id="inputBtn" type="text" />
        <button id="converter">Convert</button>
      </div>
      <div class="secondDiv">
        <div class="length">
          <h4>Length (Meter/Feet)</h4>
          <p id="length-info"></p>
        </div>
        <div class="volume">
          <h4>Volume (Liters/Gallons)</h4>
          <p id="volume-info"></p>
        </div>
        <div class="mass">
          <h4>Mass (Kilograms/Pounds)</h4>
          <p id="mass-info"></p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
