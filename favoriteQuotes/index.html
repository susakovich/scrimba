<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Favourite Quotes</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="content-wrapper">
        <h1>Your Favourite Quotes</h1>
        <img
          class="einstein"
          src="assets/einstein.png"
          alt="Animated Albert Einstein"
        />

        <textarea
          name=""
          id="inputField"
          placeholder="Your quotes here..."
        ></textarea>

        <button id="addQuote" class="addQuote">Add your quote</button>

        <ul id="quotesList" class="quotesList"></ul>

        <button id="removeQuotes" class="removeQuotes">
          Remove all quotes
        </button>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
