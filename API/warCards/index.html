<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>War - Cards Game</title>
  </head>
  <body>
    <div class="container">
      <div class="top-btns-wrapper btn-container">
        <button class="new-deck-btn" id="new-deck-btn">Shuffle Deck!</button>
        <p class="cards-remaining" id="cards-remaining">Cards Remaining:</p>
        <button class="reset-btn" id="reset-btn">Reset Game!</button>
      </div>
      <h1 id="winner">Card Wars: Battle Royale</h1>
      <h3 id="computer-score">Computer score: 0</h3>
      <div class="cards" id="cards"></div>
      <h3 id="player-score">Player score: 0</h3>
      <div class="bottom-btn-wrapper">
        <button class="two-cards-btn" id="two-cards-btn">Draw Cards!</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
