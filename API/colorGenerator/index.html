<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Generator</title>
  </head>
  <body>
    <div class="container" id="container">
      <h1>Dive into the Spectrum</h1>
      <p>
        Generate a range of stunning colors with just a click. Discover hues
        that suit your mood, project, or design vision.
      </p>
      <div class="color-wrapper">
        <input type="color" id="seed-color" value="#663399" />
        <select id="color-mode">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Triad</option>
          <option value="quad">Quad</option>
        </select>
        <button id="color-btn" class="color-btn">Get color scheme</button>
      </div>
      <div id="display-color" class="display-color"></div>
      <div id="display-name" class="display-name"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
